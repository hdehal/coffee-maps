<html lang="en">

<head>
  <meta charset="utf-8" />

<body>
  <noscript>
    <style>
      /* Hide interactive, Javascript-intensive map */
      #CoffeeMap {
        display: none;
      }
      .MuiGrid-item:first-of-type {
        display: none;
      }

      /* Expand table width */
      .MuiGrid-grid-sm-4 {
        flex-basis: 100% !important;
        max-width: 100% !important;
      }
    </style>
  </noscript>
  <div id="root"></div>
